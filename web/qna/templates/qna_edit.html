<h1>Q&A 글 수정하기</h1>

<form action="{% url 'qna_update' post.id %}" method="post">
    {% csrf_token %}
    <div class="container">
        <p>제목: <input type="text" name="title" value="{{post.title}}"></p>
        <p>작성자: <input type="text" name="writer" value="{{post.writer}}"></p>
        내용: <textarea name="content" cols="100" rows="30">{{post.content}}</textarea>
        <button type="submit">작성하기</button>
    </div>
</form>
