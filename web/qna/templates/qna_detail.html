<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT_WEB</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<style>
    body{text-align: center;}
</style>
</head>

<body>
    <div class="container">
        <h1>{{post.title}}</h1>
        <h5>{{post.writer}} {{post.pub_date}}</h5>
        <hr/>

        <p>{{post.content}}</p>
    </div>

    <button type="button" class="btn btn-secondary btn-sm"><a href="{% url 'qna_edit' post.id %}">수정하기</a></button>
    <button type="button" class="btn btn-secondary btn-sm"><a href="{% url 'qna_delete' post.id %}">삭제하기</a></button>


    <!-- 댓글 목록 -->
    <div class="card mb-2">
        <h2 class="mt-0">댓글</h2>
        <div class="card-body">
            {% for comment in post.comments.all %}
            <div class="card mb-2">
                <div class="card-body">
                    <div class="media">
                        <div class="media-body">
                            <small class="text-muted">작성일: {{comment.created_at}}</small>
                            <p>{{comment.co_writer}}: {{comment.text}}</p>
                            <!-- 댓글 수정, 삭제 버튼 -->
                            <a href="{% url 'comment_update' comment.id %}">댓글 수정하기</a>
                            <a href="{% url 'comment_delete' comment.id %}">댓글 삭제하기</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- 댓글 목록 -->
<!-- </div> -->

<!-- 댓글 작성 링크 -->
<div class='container'>
    <a href="{% url 'comment_new' post.id %}">댓글 작성</a>
</div>

<a href="{% url 'qna_board' %}">메인페이지로 돌아가기</a>

</body>
</html>
