<h1>Q&A 글 작성하기</h1>

<form action="{% url 'qna_create' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <p>제목: <input type="text" name="title"></p>
        <p>작성자: <input type="text" name="writer"></p>
        <p>내용:</p>
        <textarea name="content" cols="100" rows="30"></textarea>
        <button type="submit">작성하기</button>
    </div>
</form>
