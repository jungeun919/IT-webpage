<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT_WEB</title>
    <style>
        body{text-align: center;}
    </style>
</head>
<body>
    <h1>Q&A 작성게시판</h1>
    <div>
        <a href="{% url 'new' %}">글 작성하기</a>
    </div>
    <div class="container">
        {% for post in posts %}
            <div>
                <h3>{{post.title}}</h3>
                <h5>{{post.writer}}</h5>
                <h5>{{post.pub_date}}</h5>
                <p>
                    {{post.summary}}
                    <a href="{% url 'detail' post.id %}">더보기</a>
                </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
