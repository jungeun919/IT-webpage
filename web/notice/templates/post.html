<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT_WEB</title>
</head>
<body>
    <h1>공지사항</h1>
    <div>
        <a href="{% url 'new' %}">글 작성하기</a>
    </div>
    <div class="container">
        {% for post in posts %}
            <div>
                <h3><a href="{% url 'detail' post.id %}">{{post.title}}</a></h3>
                <h5>{{post.writer}}</h5>
                <h5>{{post.pub_date}}</h5>
                {{post.update_counter}}
            </div>
        {% endfor %}
    </div>
</body>
</html>
